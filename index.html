<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" type="text/css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="app">
         <h4 class="mb-3">TODO Application</h4>
         <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fas fa-plus"></i>
         </div>
         <form class="modal fade" id="form" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <p>Task Title</p>
                     <input type="text" class="form-control" name="" id="textInput">
                     <br>
                     <p>Due Date</p>
                     <input type="date" class="form-control" name="" id="dateInput">
                     <br>
                     <p>Description</p>
                     <textarea type ="text" name="" class="form-control" id="textArea" clos="30" rows="5">
            </textarea>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                     <button type="submit" id="add" class="btn btn-primary">Add</button>
                  </div>
               </div>
            </div>
         </form>
         <form class="modal fade" id="editform" tabindex="-1"
            aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                        <input type="hidden" value="" id="selectedTaskID">
                  </div>
                  <div class="modal-body">
                     <p>Task Title</p>
                     <input type="text" class="form-control" name="" id="editTextInput">
                     <br>
                     <p>Due Date</p>
                     <input type="date" class="form-control" name="" id="editDateInput">
                     <br>
                     <p>Description</p>
                     <textarea type ="text" name="" class="form-control" id="editTextArea" clos="30" rows="5">
            </textarea>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                     <button type="submit" id="editBtn" class="btn btn-primary">Edit</button>
                  </div>
               </div>
            </div>
         </form>
         <h5 class="text-center my-3">Tasks</h5>
         <div id="tasks">
         </div>
      </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
   <script src="js/app.js"></script>
   </script>
</html>
